<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<body>
    
    <header class="header container-fluid d-none d-lg-block">
        <div class="d-flex justify-content-between align-items-center p-3 shadow-sm">
            <p class="fs-3 fw-bold m-0 me-4"><span class="text-success">u</span>niversidad</p>

            <form class="flex-grow-1">
                <input 
                    type="search"
                    class="form-control bg-light"
                    placeholder="Busca cualquier cosa"
                />
            </form>

            <nav class="d-flex">
                <a href="#" class="nav-link">U for Business</a>
                <a href="#" class="nav-link">Enseña en U</a>
            </nav>

            <nav>
                <a href="#" class="btn btn-outline-dark">Iniciar Sesión</a>
                <a href="#" class="btn btn-dark">Regístrate</a>
            </nav>
        </div>
    </header>

    <section class="descuentos container-xl">
        <div class="row justify-content-around align-items-lg-end bg-light">
            <div class="col-lg-4 shadow bg-white texto-descuentos">
               <div class="p-3">
                   <h2>Último día para disfrutar descuentos</h2>
                   <p class="descripcion">Cursos desde 10 USD$. Utiliza el cupón 10USD para pagar únicamente 10USD en cualquier curso</p>

                   <input 
                        type="search"
                        placeholder="¿Qué quieres aprender?"
                        class="form-control bg-light buscar"
                   />
               </div>
            </div>

            <div class="col-lg-5">
                <img class="img-fluid" src="build/img/persona1.png" alt="Imagen persona de Udemy">
            </div>
        </div>
